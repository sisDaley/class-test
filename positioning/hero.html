<!DOCTYPE html>
<!--this is a comment-->
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample test of hero positioning">
    <meta name="author" content="Kim Daley">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Positioning Hero</title>
</head>
<body>
    <main>
        <div class="hero">
            <h1>Biking</h1>
            <img src="images/biking.jpg" alt="biking in the country">
            <article>
                <h2>This is an article</h2>
                
            </article>
        </div>
        <section>
            <figure>
                <img src="images/biking.jpg" alt="biking in country">
                <figcaption>Biking in the Country</figcaption>
            </figure>
            <figure>
                <img src="images/biking2.jpg" alt="biking in country">
                <figcaption>Biking in the Country</figcaption>
            </figure>
            <figure>
                <img src="images/biking3.jpg" alt="biking in country">
                <figcaption>Biking in the Country</figcaption>
            </figure>

        </section>
    </main>
</body>
</html>
